<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ad.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Admission Form</title>
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <h1><a href="#">university admission form</a></h1>
      <form>
        <section>
          <h2><a href="#">fill this form</a></h2>
          <br>
          <label for="a1">first name</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input
            type="text"
            id="a1"
            placeholder="entry your first name"
            required
          />
          &nbsp; <i class="bx bx-child"></i> <br /><br />
          <label for="a2">last name</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input
            type="text"
            id="a2"
            placeholder="entry your last name"
            required
          />
          &nbsp; &nbsp;<i class="bx bx-child"></i> <br /><br />
          <label for="a3">date of brith</label>
          &nbsp; <input type="date" id="a3" required /> &nbsp; &nbsp;<i
            class="bx bx-cake"
          ></i>
          <br /><br />
          <label for="a4">email id</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input
            type="email"
            id="a4"
            placeholder="example@gmail.com"
            required
          />
          &nbsp;&nbsp;<i class="bx bx-envelope"></i> <br /><br />
          <label for="a5">mobile number</label>
          <input
            type="tel"
            id="a5"
            name="Phone Number"
            placeholder="example 0345-6789-101"
            pattern="[0-9]{4}[-][0-9]{4}[-][0-9]{3}"
            required
          />
          &nbsp;<i class="bx bx-mobile"></i> <br /><br />
          <section class="section2">
            <label id="s1">gender : </label>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<label id="s3" for="a6"
              >male</label
            >
            <input type="radio" id="a6" required />
            <i class="bx bx-male"></i>
            <label id="s2" for="a7">female</label>
            <input type="radio" id="a7" required />
            <i class="bx bx-female"></i>
          </section>
          <br /><br />
          <label for="a8">address</label><br />
          <textarea id="a8" cols="30" rows="10"></textarea>
          <br /><br />
          <label for="a9">post code</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input
            type="text"
            id="a9"
            placeholder="entry your post code example 77100"
            required
          />
          <br /><br />
          <label for="a10">select province</label>
          <select name="cars" id="a10">
            <option>Sindh</option>
            <option>Punjab</option>
            <option>Balochistan</option>
            <option>Khyber Pakhtunkhwa</option>
            <option>Gilgit-Baltistan</option>
          </select>
          <br /><br />
          <label for="a11">country</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input
            list="country"
            id="a11"
            required
          />
          <datalist id="country">
            <option value="Pakistan"></option>
            <option value="Iran"></option>
            <option value="afghanistan"></option>
            <option value="Sri Lanka"></option>
          </datalist>

          &nbsp; &nbsp;<i class="bx bx-world"></i> <br /><br />
          <section class="section3">
            <fieldset>
              <legend>qualification</legend>
              <table>
                <tr>
                  <td>Si.no.examination</td>
                  <td class="td">board</td>
                  <td class="td">group</td>
                  <td class="td">percentage</td>
                  <td class="td">year of passing</td>
                </tr>
                <tr>
                  <td>matriculation (ssc)</td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                </tr>
                <tr>
                  <td>college (hsc)</td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                  <td><input class="text" type="text" /></td>
                </tr>
              </table>
            </fieldset>
          </section>
          <div>
            <p>courses applied for :</p>
            &nbsp; &nbsp; &nbsp;
            <label class="lastlabel" for="a12">ba</label>
            <input class="lastinput" type="radio" id="a12" />
            <label class="lastlabel" for="a13">bs</label>
            <input class="lastinput" type="radio" id="a13" />
            <label class="lastlabel" for="a14">bba</label>
            <input class="lastinput" type="radio" id="a14" />
            <label class="lastlabel" for="a15">bcom</label>
            <input class="lastinput" type="radio" id="a15" />
          </div>
          <button class="button" type="submit">submit</button>
          <button type="reset">reset</button>
        </section>
      </form>
    </div>
  </body>
</html>
